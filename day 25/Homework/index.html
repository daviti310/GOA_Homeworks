<html>

    <body>
        <h1>Application Form</h1>
        <form>
            <label for = "First Name"><b>First Name:</b></label>
            <input type = "text" id = "First Name" name = "First Name">
            <label for = "Last Name"><b>Last Name:</b></label>
            <input type = "text" id = "Last Name" name = "Last Name">
            <br><br>
            <label for = "Date of Birth" ><b>Date of Birth :</b></label>
            <input type = "date" id = "Date of Birth" name = "Date of Birth" >
            <label for = "Age" ><b>Age:</b></label>
            <input type = "text" id ="Age" name = "Age" >
            <br><br>
            <label><b>Gender:</b>
                <select name = "Gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </label>
            <label for = "Emali Address" ><b>Email Address:</b></label>
            <input type = "email" id = "Email Address" name = "Email Address">
            <br><br><br><br><br><br><br>
            <label><b>Position Applying For:</b>
                <select>
                    <option value = "Junior">Junior Developer</option>
                    <option value = "Mid-level">Mid-level Developer</option>
                    <option value = "Senior">Senior Developer</option>
                </select>
                <br><br><br><br><br><br><br>
                <label><b>Years of Experience:</b></label>
                <select>
                    <option>0-1 years</option>
                    <option>1-3 years</option>
                    <option>3-5 years</option>
                    <option>5+ years</option>
                </select>
                <br><br><br><br><br><br><br>
                <label><b>Preferred Programming Languages:</b></label>
                <select>
                    <option>Java</option>
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>C#</option>
                </select>
                <br><br><br><br><br><br><br>
                <label><b>Preferred Job Location:</b></label>
                <select>
                    <option>Remote</option>
                    <option>New York</option>
                    <option>San Francisco</option>
                    <option>London</option>
                </select>
                <br><br>
                <label for="Password"><b>Password:</b></label>
                <input type="password" name="Password" id="Password">
                <label for="Confirm Password"><b>Confirm Password:</b></label>
                <input type="password" name="Confirm Password" id="Confirm Password">
                <br><br>
                <button type="submit"><b>Submit</b></button>
                <button type="reset"><b>Reset</b></button>
            </label>
        </form>
    </body>
</html>
