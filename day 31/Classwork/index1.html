<!--Block-level ელემენტები

იწყება ახალი ხაზიდან.
ჩვეულებრივ გამოიყენება კონტენტის სტრუქტურიზებისთვის, მაგალითად <div>, <p>, <h1> - <h6>, <ul>, <li> და სხვა.-->

არ იწყება ახალი ხაზიდან.
