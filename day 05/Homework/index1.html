<p>პროგრამირების ენა პაითონი შეიქმნა 1991 წელს. ის გამოიგონა გუიდო ვან როსუმმა.</p>
<p>პაითონი მულტიპარადიგმული ენაა.</p>
<p>მოიცავს როგორც პროცედურული, იმპერატიული, ისე ფუნქციონალური პროგრამირების ელემენტებს.</p>
<p>პაითონი ძალიან აქტუალური ენაა 21-ე საუკუნეში, პითონის მერე ჯავასკრიპტი არის ყველაზე აქტუალური ენა.</p>
