<!--HTML (HyperText Markup Language) არის ვებ-გვერდების შექმნის ძირითადი ენა. მისი სახელი შედგება სამი ძირითადი სიტყვისგან, თითოეულს თავისი მნიშვნელობა აქვს:

Hypertext 
ჰიპერტექსტი არის ტექსტი, რომელიც შეიცავს ჰიპერკავშირებს. ჰიპერკავშირების მეშვეობით, მომხმარებლები ერთი ვებ-გვერდიდან მეორეზე გადაადგილდებიან. ეს ქმნის ვებს "ქსელის" ფორმას, სადაც ინფორმაცია დაკავშირებულია.

Markup 
მარკირება არის სპეციალური კოდები, რომლებიც HTML-ში გამოიყენება ტექსტის და ელემენტების სტრუქტურის დასადგენად. მაგალითად, <h1> ტეგი აღნიშნავს სათაურს, <p> ტეგი ტექსტის აბზაცს და ა.შ.

Language
HTML წარმოადგენს პროგრამირების ენას, რომლის საშუალებითაც ხდება ვებ-გვერდების შექმნა. ეს ენა ცნობს ბრაუზერები და გარდაქმნის მას გრაფიკულ გამოსახულებად.

-->
